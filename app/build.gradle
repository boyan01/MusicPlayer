apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion compile_sdk.toInteger()

    defaultConfig {
        applicationId "tech.summerly.quiet"
        minSdkVersion min_sdk.toInteger()
        targetSdkVersion target_sdk.toInteger()
        versionCode app_version_code.toInteger()
        versionName app_version_name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

androidExtensions {
    experimental = true
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //Architecture Components
    implementation 'android.arch.lifecycle:runtime:1.0.3'
    annotationProcessor "android.arch.lifecycle:compiler:$architecture_version"
    implementation "android.arch.persistence.room:runtime:$architecture_version"
    implementation "android.arch.lifecycle:extensions:$architecture_version"
    implementation "android.arch.lifecycle:reactivestreams:$architecture_version"
    annotationProcessor "android.arch.persistence.room:compiler:$architecture_version"
    kapt "android.arch.persistence.room:compiler:$architecture_version"
    implementation "android.arch.persistence.room:rxjava2:$architecture_version"

    //动画
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation project(':commonlib')
}